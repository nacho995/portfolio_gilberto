services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gilberto-portfolio
    ports:
      - "9000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    labels:
      - "com.example.description=Gilberto Dalesio Portfolio"
      - "com.example.version=1.0.0"

